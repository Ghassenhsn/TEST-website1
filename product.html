<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Add your styles CSS here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .product-details {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 60%;
        }

        .product-details img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .product-details h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .product-details p {
            color: #555;
            margin-bottom: 15px;
        }

        .product-details button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Your Store</h1>
    <a href="search.html">Search Products</a>
    <a href="cart.html">View Cart</a> <!-- Added a link to the cart -->
</header>

<section>
    <div class="product">
        <a href="product.html">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </a>
    </div>

    <div class="product">
        <a href="product.html">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </a>
    </div>

    <!-- Add more product entries with links as needed -->
</section>

<footer>
    <p>&copy; 2023 Your Store. All rights reserved.</p>
</footer>
</body>

</html>
